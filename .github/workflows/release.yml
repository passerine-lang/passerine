name: Rust Release

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    name: Build Releases
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target:
          - aarch64-unknown-linux-gnu
          - x86_64-unknown-linux-gnu
          - x86_64-pc-windows-gnu
          - x86_64-pc-windows-msvc
          - aarch64-apple-darwin
          - x86_64-apple-darwin

    steps:
      - uses: actions/checkout@v2
      - name: Checkout Passerine
        with:
          path: passerine

      - uses: actions/checkout@v2
      - name: Checkout Aspen
        with:
          repository: vrtbl/aspen
          path: aspen

      - uses: actions-rs/toolchain@v1
      - name: Get Toolchain
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - uses: actions-rs/cargo@v1
      - name: Cross-Compile
        with:
          use-cross: true
          command: build
          args: --release --manifest-path ./aspen/Cargo.toml --target=${{ matrix.target }}

      - run: mv ./aspen/target/release/aspen ./bin/aspen_${{ matrix.target }}
      - name: Move Binary


      - uses: actions/create-release@v1
      - name: Create Release
      - id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: true
          prerelease: true

      - uses: actions/upload-release-asset@v1
      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/aspen_${{ matrix.target }}
          asset_name: aspen_${{ matrix.target }}
